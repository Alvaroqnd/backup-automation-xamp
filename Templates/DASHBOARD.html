<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enterprise Backup Pro | CORE_SYNC</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
.sidebar-item:hover { background: #1e293b; border-left: 4px solid #3b82f6; }
.gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
#historial { max-height: 220px; overflow-y: auto; font-family: monospace; font-size: 0.9rem; }
#listaItems { max-height: 220px; overflow-y: auto; }
</style>
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden">

<aside class="w-64 gradient-bg text-white hidden md:flex flex-col">
  <div class="p-6">
    <h2 class="text-2xl font-bold tracking-tighter text-blue-400">CORE_SYNC</h2>
    <p class="text-xs text-slate-400">Enterprise Edition</p>
  </div>
  <nav class="flex-1 mt-4">
    <a class="sidebar-item flex items-center py-3 px-6 text-white bg-slate-800 border-l-4 border-blue-500">
      <i class="fas fa-hdd mr-3"></i> Copias & Restauración
    </a>
  </nav>
  <div class="p-4 border-t border-slate-700 text-xs text-slate-500">
    Estado: Servidor Activo
  </div>
</aside>

<main class="flex-1 overflow-y-auto">
<header class="bg-white shadow-sm p-4 flex justify-between items-center px-8">
  <div class="text-lg font-bold text-gray-700">Panel de Control</div>
  <div class="flex items-center gap-3">
    <span class="text-sm font-medium">{{ username|upper }}</span>
    <div class="h-10 w-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-sm">AS</div>
  </div>
</header>

<div class="p-8 space-y-8">

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
      <p class="text-sm text-gray-500 mb-1">Copias Realizadas</p>
      <h3 class="text-2xl font-bold" id="contadorCopias">0</h3>
    </div>
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
      <p class="text-sm text-gray-500 mb-1">Restauraciones</p>
      <h3 class="text-2xl font-bold" id="contadorRestauraciones">0</h3>
    </div>
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
      <p class="text-sm text-gray-500 mb-1">Última Operación</p>
      <h3 class="text-2xl font-bold" id="ultimaOperacion">---</h3>
    </div>
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
      <p class="text-sm text-gray-500 mb-1">Fecha / Hora</p>
      <h3 class="text-2xl font-bold" id="ultimaFecha">---</h3>
    </div>
  </div>

  <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">

    <div class="xl:col-span-2 bg-white rounded-2xl shadow-sm p-8 border border-gray-100">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-gray-800">Panel de Automatización</h2>
      </div>

      <div class="flex flex-wrap gap-6 items-end mb-4">
        <div>
          <label class="text-sm font-semibold text-gray-700">Tipo de copia</label><br>
          <select id="tipoCopia" class="bg-gray-100 border border-gray-300 rounded-lg px-3 py-2 text-sm">
            <option value="Completa">Completa</option>
            <option value="documentos">Documentos</option>
            <option value="escritorio">Escritorio</option>
            <option value="descargas">Descargas</option>
          </select>
        </div>

        <button onclick="cargarItems()" id="btnCargarItems"
          class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-slate-900">
          <i class="fas fa-list"></i> Cargar elementos
        </button>

        <button onclick="startBackupSelectivo()" id="btnBackupSelectivo"
          class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-green-700">
          <i class="fas fa-check-square"></i> Copia selectiva
        </button>
      </div>

      <div class="mb-6">
        <div class="text-sm text-gray-600 mb-2" id="baseRuta"></div>
        <div id="listaItems" class="grid grid-cols-1 md:grid-cols-2 gap-2 bg-gray-50 p-4 rounded-xl border border-gray-200"></div>
      </div>

      <div class="flex gap-4 pt-2">
        <button onclick="startBackup()" id="btnBackup"
          class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 shadow-lg flex items-center justify-center gap-3">
          <i class="fas fa-play"></i> Iniciar Copia
        </button>

        <button onclick="startRestore()" id="btnRestore"
          class="flex-1 bg-red-600 text-white py-3 rounded-xl font-bold hover:bg-red-700 shadow-lg flex items-center justify-center gap-3">
          <i class="fas fa-undo"></i> Restaurar Datos
        </button>
      </div>

      <div class="mt-6">
        <h3 class="font-bold text-gray-700 mb-2">Historial de Operaciones</h3>
        <ul id="historial" class="space-y-1 bg-gray-50 p-4 rounded-xl border border-gray-200"></ul>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-sm p-6 border border-gray-100">
      <h2 class="text-lg font-bold mb-4 text-gray-800">Estadísticas</h2>
      <canvas id="miniChart" height="250"></canvas>
    </div>

  </div>
</div>
</main>

<script>
let contadorCopias = 0;
let contadorRestauraciones = 0;
let chartInstance = null;

function setUIForTipo() {
  const tipo = document.getElementById("tipoCopia").value;
  const btnCargar = document.getElementById("btnCargarItems");
  const btnSelectivo = document.getElementById("btnBackupSelectivo");
  const lista = document.getElementById("listaItems");
  const baseRuta = document.getElementById("baseRuta");

  if (tipo === "Completa") {
    btnCargar.disabled = true;
    btnSelectivo.disabled = true;
    lista.innerHTML = '<div class="text-sm text-gray-600">Para "Completa" no hay selección. Usa "Iniciar Copia".</div>';
    baseRuta.textContent = "";
  } else {
    btnCargar.disabled = false;
    btnSelectivo.disabled = false;
    lista.innerHTML = '<div class="text-sm text-gray-600">Pulsa "Cargar elementos" para elegir qué copiar.</div>';
    baseRuta.textContent = "";
  }
}

async function startBackup() {
  const btn = document.getElementById('btnBackup');
  const tipo = document.getElementById('tipoCopia').value;

  btn.disabled = true;
  btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Ejecutando copia...';

  try {
    const { data } = await axios.post('/backup', { tipo });
    actualizarDashboard(data.historial);
  } catch(err) {
    const msg = err?.response?.data?.error || "Error al ejecutar la copia";
    alert(msg);
  } finally {
    btn.disabled = false;
    btn.innerHTML = '<i class="fas fa-play"></i> Iniciar Copia';
  }
}

async function startRestore() {
  const btn = document.getElementById('btnRestore');

  btn.disabled = true;
  btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Restaurando...';

  try {
    const { data } = await axios.post('/restore', {});
    actualizarDashboard(data.historial);
  } catch(err) {
    const msg = err?.response?.data?.error || "Error al restaurar";
    alert(msg);
  } finally {
    btn.disabled = false;
    btn.innerHTML = '<i class="fas fa-undo"></i> Restaurar Datos';
  }
}

async function cargarItems() {
  const tipo = document.getElementById("tipoCopia").value;
  if (tipo === "Completa") return;

  const lista = document.getElementById("listaItems");
  const baseRuta = document.getElementById("baseRuta");
  lista.innerHTML = '<div class="text-sm text-gray-600">Cargando...</div>';

  try {
    const res = await axios.post("/listar", { tipo });
    if (!res.data.ok) throw new Error(res.data.error);

    baseRuta.textContent = "Ruta real: " + res.data.base;

    const items = res.data.items;
    if (items.length === 0) {
      lista.innerHTML = '<div class="text-sm text-gray-600">Carpeta vacía.</div>';
      return;
    }

    lista.innerHTML = items.map(it => {
      const icon = it.kind === "dir" ? "fa-folder" : "fa-file";
      return `
        <label class="flex items-center gap-2 text-sm">
          <input type="checkbox" value="${it.name}">
          <i class="fas ${icon} text-gray-500"></i>
          <span>${it.name}</span>
        </label>
      `;
    }).join("");

  } catch (e) {
    lista.innerHTML = "";
    baseRuta.textContent = "";
    alert(e?.message || "Error cargando elementos");
  }
}

async function startBackupSelectivo() {
  const tipo = document.getElementById("tipoCopia").value;
  if (tipo === "Completa") {
    alert('La copia selectiva no aplica a "Completa". Elige Documentos/Escritorio/Descargas.');
    return;
  }

  const checks = document.querySelectorAll("#listaItems input[type='checkbox']:checked");
  const items = Array.from(checks).map(c => c.value);

  if (items.length === 0) {
    alert("Selecciona al menos un elemento");
    return;
  }

  const btn = document.getElementById("btnBackupSelectivo");
  btn.disabled = true;
  btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Copiando...';

  try {
    const res = await axios.post("/backup_selectivo", { tipo, items });
    if (!res.data.ok) throw new Error(res.data.error);
    actualizarDashboard(res.data.historial);
  } catch (e) {
    alert(e?.response?.data?.error || e?.message || "Error en copia selectiva");
  } finally {
    btn.disabled = false;
    btn.innerHTML = '<i class="fas fa-check-square"></i> Copia selectiva';
  }
}

function actualizarDashboard(historialData) {
  const lista = document.getElementById('historial');
  lista.innerHTML = '';
  contadorCopias = 0;
  contadorRestauraciones = 0;

  historialData.forEach(h => {
    const li = document.createElement('li');
    li.textContent = `${h.fecha} - ${h.tipo}: ${h.descripcion}`;
    lista.appendChild(li);

    if(h.tipo === 'Copia') contadorCopias++;
    else if(h.tipo === 'Restauración') contadorRestauraciones++;
  });

  document.getElementById('contadorCopias').innerText = contadorCopias;
  document.getElementById('contadorRestauraciones').innerText = contadorRestauraciones;

  if(historialData.length > 0) {
    document.getElementById('ultimaOperacion').innerText = historialData[historialData.length-1].tipo;
    document.getElementById('ultimaFecha').innerText = historialData[historialData.length-1].fecha;
  }

  const ctx = document.getElementById('miniChart').getContext('2d');
  if(chartInstance) chartInstance.destroy();
  chartInstance = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Copias', 'Restauraciones'],
      datasets: [{
        label: 'Total',
        data: [contadorCopias, contadorRestauraciones],
        backgroundColor: ['#3b82f6','#f87171']
      }]
    },
    options: { responsive: true, plugins: { legend: { display: false } } }
  });
}

axios.get('/historial').then(res => actualizarDashboard(res.data));
document.getElementById("tipoCopia").addEventListener("change", setUIForTipo);
setUIForTipo();
</script>
</body>
</html>
