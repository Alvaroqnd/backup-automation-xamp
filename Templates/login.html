<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | CORE_SYNC</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    min-height: 100vh;
  }
  .login-box {
    backdrop-filter: blur(10px);
    background-color: rgba(255,255,255,0.1);
  }
</style>
</head>
<body class="flex items-center justify-center">

<div class="login-box p-10 rounded-2xl shadow-lg text-white w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-400">CORE_SYNC</h2>
    {% if error %}
    <p class="text-red-500 text-sm mb-4">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <div class="mb-4">
            <label class="block text-sm mb-1">Usuario</label>
            <input type="text" name="username" class="w-full p-2 rounded-lg bg-gray-800 text-white focus:outline-none">
        </div>
        <div class="mb-6">
            <label class="block text-sm mb-1">Contraseña</label>
            <input type="password" name="password" class="w-full p-2 rounded-lg bg-gray-800 text-white focus:outline-none">
        </div>
        <button type="submit" class="w-full bg-blue-600 py-2 rounded-lg font-bold hover:bg-blue-700 transition-all">
            Iniciar Sesión
        </button>
    </form>
</div>

</body>
</html>
